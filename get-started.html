  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#111a22] dark group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#243647] px-4 md:px-10 py-3 bg-[#111a22]">
            <div class="flex items-center gap-4 text-white">
                <a href="index.html" class="flex items-center gap-4 text-white hover:text-[#1980e6] transition-colors duration-200">
                    <div class="size-4">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z" fill="currentColor"></path>
                        </svg>
                    </div>
                    <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Monzaic</h2>
                </a>
            </div>
            <div class="flex flex-1 justify-end gap-8">
                <div id="mobile-menu" class="hidden md:flex items-center gap-9">
                    <a class="text-white text-sm font-medium leading-normal hover:text-[#1980e6] transition-colors duration-200 block w-full py-2" href="prices.html">Services</a>
                    <a class="text-white text-sm font-medium leading-normal hover:text-[#1980e6] transition-colors duration-200 block w-full py-2" href="portfolio.html">Portfolio</a>
                    <a class="text-white text-sm font-medium leading-normal hover:text-[#1980e6] transition-colors duration-200 block w-full py-2" href="blog.html">Blog</a>
                    <a class="text-white text-sm font-medium leading-normal hover:text-[#1980e6] transition-colors duration-200 block w-full py-2" href="about-us.html">About Us</a>
                    <a class="text-white text-sm font-medium leading-normal hover:text-[#1980e6] transition-colors duration-200 block w-full py-2" href="contact.html">Contact Us</a>
                </div>
                <button id="mobile-menu-button" class="md:hidden text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
                <a href="get-started.html">
                    <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#1980e6] text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-[#1463b5] transition-colors duration-200">
                        <span class="truncate">Get Started</span>
                    </button>
                </a>
            </div>
        </header>

        <div class="px-4 md:px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <h1 class="text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Let's build something amazing</h1>
            </div>
            
            <div class="flex max-w-[720px] flex-wrap items-end gap-4 px-4 py-3">
              <p class="text-[#93adc8] text-lg font-normal leading-normal w-full">
                Tell us about your project and we'll help you bring it to life.
              </p>
            </div>

            <div class="flex max-w-[720px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Project Type</p>
                <select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#243647] focus:border-none h-14 placeholder:text-[#93adc8] p-4 text-base font-normal leading-normal">
                  <option value="" disabled selected>Select a project type</option>
                  <option value="website">Website Development</option>
                  <option value="ecommerce">E-commerce Platform</option>
                  <option value="webapp">Web Application</option>
                  <option value="maintenance">Website Maintenance</option>
                </select>
              </label>
            </div>

            <div class="flex max-w-[720px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Budget Range</p>
                <select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#243647] focus:border-none h-14 placeholder:text-[#93adc8] p-4 text-base font-normal leading-normal">
                  <option value="" disabled selected>Select your budget range</option>
                  <option value="5k">$5,000 - $10,000</option>
                  <option value="10k">$10,000 - $20,000</option>
                  <option value="20k">$20,000+</option>
                </select>
              </label>
            </div>

            <div class="flex max-w-[720px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Timeline</p>
                <select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#243647] focus:border-none h-14 placeholder:text-[#93adc8] p-4 text-base font-normal leading-normal">
                  <option value="" disabled selected>Select your timeline</option>
                  <option value="1-2">1-2 months</option>
                  <option value="2-3">2-3 months</option>
                  <option value="3-6">3-6 months</option>
                  <option value="6+">6+ months</option>
                </select>
              </label>
            </div>

            <div class="flex max-w-[720px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Project Description</p>
                <textarea
                  placeholder="Tell us about your project goals and requirements"
                  class="form-textarea flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#243647] focus:border-none min-h-36 placeholder:text-[#93adc8] p-4 text-base font-normal leading-normal"
                ></textarea>
              </label>
            </div>

            <div class="flex max-w-[720px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Contact Information</p>
                <input
                  type="text"
                  placeholder="Your name"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#243647] focus:border-none h-14 placeholder:text-[#93adc8] p-4 text-base font-normal leading-normal mb-3"
                />
                <input
                  type="email"
                  placeholder="Your email"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#243647] focus:border-none h-14 placeholder:text-[#93adc8] p-4 text-base font-normal leading-normal mb-3"
                />
                <input
                  type="tel"
                  placeholder="Your phone number"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#243647] focus:border-none h-14 placeholder:text-[#93adc8] p-4 text-base font-normal leading-normal"
                />
              </label>
            </div>

            <div class="flex max-w-[720px] px-4 py-3 justify-start">
              <button class="flex min-w-[200px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-8 bg-[#1980e6] text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-[#1463b5] transition-colors duration-200">
                Submit Project Request
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        console.log('Script loaded');
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        console.log('menuButton:', menuButton);
        console.log('mobileMenu:', mobileMenu);
        
        if (!menuButton || !mobileMenu) {
          console.error('Menu elements not found!');
          return;
        }

        menuButton.addEventListener('click', toggleMenu);
        menuButton.addEventListener('touchend', function(e) {
          e.preventDefault();
          toggleMenu();
        });

        function toggleMenu() {
          console.log('Toggle menu clicked');
          
          if (mobileMenu.classList.contains('hidden')) {
            console.log('Showing menu');
            mobileMenu.classList.remove('hidden');
            mobileMenu.classList.add(
              'flex',
              'flex-col',
              'absolute',
              'top-16',
              'left-0',
              'right-0',
              'bg-[#111a22]',
              'p-4',
              'border-b',
              'border-[#243647]',
              'z-50',
              'gap-2'
            );
          } else {
            console.log('Hiding menu');
            mobileMenu.classList.add('hidden');
            mobileMenu.classList.remove(
              'flex',
              'flex-col',
              'absolute',
              'top-16',
              'left-0',
              'right-0',
              'bg-[#111a22]',
              'p-4',
              'border-b',
              'border-[#243647]',
              'z-50',
              'gap-2'
            );
          }
        }
      });
    </script>
  </body>
</html>
